<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Modern Webpage</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 2rem 1rem;
    text-align: center;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 0.2rem;
    letter-spacing: 2px;
  }
  header p {
    font-size: 1.25rem;
    opacity: 0.8;
    margin-top: 0;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2rem;
    max-width: 600px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
  }
  .btn {
    background: #fff;
    color: #764ba2;
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    margin-top: 1.5rem;
    font-size: 1rem;
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn:hover {
    background-color: #764ba2;
    color: #fff;
  }
  footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
    background: rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to My Site</h1>
  <p>Your cool, modern webpage</p>
</header>
<main>
  <div class="card">
    <h2>Hello, visitor!</h2>
    <p>This is a simple but stylish webpage hosted for free. You can customize this page with your own content, images, and links.</p>
    <button class="btn" onclick="alert('Thanks for clicking!')">Click Me</button>
  </div>
</main>
<footer>
  &copy; 2024 My Modern Webpage. All rights reserved.
</footer>
</body>
</html>
