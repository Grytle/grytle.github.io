<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Dash - My Modern Webpage</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    position: relative;
    padding: 2rem 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    user-select: none;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
    letter-spacing: 2px;
    flex-grow: 1;
  }
  header p {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.25rem;
    opacity: 0.8;
    margin-top: 0.25rem;
  }
  .dropdown {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
  }
  .dropbtn {
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.3s ease;
  }
  .dropbtn:hover, .dropbtn:focus {
    background-color: rgba(255, 255, 255, 0.4);
    outline: none;
  }
  .dropbtn::after {
    content: 'â–¼';
    font-size: 0.6rem;
    margin-left: 6px;
    transition: transform 0.3s ease;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.15);
    min-width: 160px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    z-index: 1;
    margin-top: 8px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  .dropdown.show .dropdown-content {
    display: block;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 1.5rem 1.5rem 2rem;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    position: relative;
  }
  iframe {
    border-radius: 12px;
    border: none;
    width: 100%;
    height: 570px;
    max-height: 80vh;
  }
  .fullscreen-btn {
    margin-top: 1rem;
    background: #fff;
    color: #764ba2;
    border: none;
    padding: 0.6rem 1.5rem;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .fullscreen-btn:hover {
    background-color: #764ba2;
    color: #fff;
  }
  footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
    background: rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<header>
  <div class="dropdown" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="Navigation menu">
    <button class="dropbtn" id="dropbtn" aria-haspopup="true" aria-controls="dropdown-menu" aria-expanded="false">
      Menu
    </button>
    <div class="dropdown-content" id="dropdown-menu" role="menu" aria-labelledby="dropbtn">
      <a href="index.html" role="menuitem" tabindex="-1">Home</a>
      <a href="spacedash.html" role="menuitem" tabindex="-1">Space Dash</a>
      <a href="contact.html" role="menuitem" tabindex="-1">Contact</a>
      <a href="about.html" role="menuitem" tabindex="-1">About</a>
    </div>
  </div>
  <h1>Space Dash</h1>
  <p>Your cool, modern game page</p>
</header>
<main>
  <div class="card">
    <iframe id="gameFrame" src="spacedash-game.html" allowfullscreen title="Space Dash Game"></iframe>
    <button class="fullscreen-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">Toggle Fullscreen</button>
  </div>
</main>
<footer>
  &copy; 2024 My Modern Webpage. All rights reserved.
</footer>
<script>
  // Dropdown toggle
  const dropdown = document.querySelector('.dropdown');
  const dropbtn = document.getElementById('dropbtn');
  const dropdownContent = document.getElementById('dropdown-menu');

  dropbtn.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent document click closing immediately
    const expanded = dropbtn.getAttribute('aria-expanded') === 'true';
    dropbtn.setAttribute('aria-expanded', String(!expanded));
    dropdown.classList.toggle('show');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (event) => {
    if (!dropdown.contains(event.target)) {
      dropdown.classList.remove('show');
      dropbtn.setAttribute('aria-expanded', 'false');
    }
  });

  // Keyboard accessibility
  dropdown.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      dropdown.classList.remove('show');
      dropbtn.setAttribute('aria-expanded', 'false');
      dropbtn.focus();
    }
  });

  // Fullscreen toggle for iframe
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const gameFrame = document.getElementById('gameFrame');

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
      } else if (gameFrame.mozRequestFullScreen) { /* Firefox */
        gameFrame.mozRequestFullScreen();
      } else if (gameFrame.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        gameFrame.webkitRequestFullscreen();
      } else if (gameFrame.msRequestFullscreen) { /* IE/Edge */
        gameFrame.msRequestFullscreen();
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  });
</script>
</body>
</html>
